<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zafree</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Banner */
        .banner {
            background-color: #ff6f00;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        /* Products */
        .products {
            display: flex;
            gap: 20px;
            padding: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            width: 220px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        button {
            background-color: #ff6f00;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #e65c00;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>zafree</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner">
        <h2>Welcome to MyShop</h2>
        <p>Best deals on electronics & fashion</p>
    </div>

    <!-- Products -->
    <section class="products">

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Smartphone</h3>
            <p class="price">₹15,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Headphones</h3>
            <p class="price">₹2,499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Smart Watch</h3>
            <p class="price">₹3,999</p>
            <button>Add to Cart</button>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 MyShop | All Rights Reserved</p>
    </footer>

</body>
</html>
